version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest # Use the latest Node.js Docker image

    steps:
      - checkout # Check out the code

      - run:
          name: Show Node.js version
          command: node --version # Display Node.js version for logging

      - run:
          name: Install Docker
          command: |
            # Install Docker using the official script
            sudo apt-get update
            sudo apt-get install -y \
              apt-transport-https \
              ca-certificates \
              curl \
              software-properties-common

            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository \
              "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

            sudo apt-get update
            sudo apt-get install -y docker-ce
            sudo usermod -aG docker $USER
            sudo chmod 666 /var/run/docker.sock # Give non-root access to Docker

      - run:
          name: Show Docker version
          command: docker --version # Verify Docker installation

      - run:
          name: Build Docker images
          command: |
            docker build -t udagram-api-feed ./udagram-api-feed
            docker build -t udagram-api-user ./udagram-api-user
            docker build -t udagram-frontend ./udagram-frontend
            docker build -t udagram-reverseproxy ./udagram-reverseproxy

      - run:
          name: Tag Docker images
          command: |
            docker tag udagram-api-feed:latest haunt14/udagram-api-feed:latest
            docker tag udagram-api-user:latest haunt14/udagram-api-user:latest
            docker tag udagram-frontend:latest haunt14/udagram-frontend:latest
            docker tag udagram-reverseproxy:latest haunt14/reverseproxy:latest

  deploy:
    docker:
      - image: circleci/node:latest

    steps:
      - run:
          name: Docker Hub Login
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Push Docker images
          command: |
            docker push haunt14/udagram-api-feed:latest
            docker push haunt14/udagram-api-user:latest
            docker push haunt14/udagram-frontend:latest
            docker push haunt14/reverseproxy:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
